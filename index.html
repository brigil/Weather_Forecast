<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Font Awesome link-->
 <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
 <!-- Bootstrap Link-->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--  style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Forecast</title>
</head>

<body>
  <!-- Main heading -->
  <div class="pt-2 pb-2"> 
    <div class="container">
        <h1 class="text-center text-white"><img src="https://fontmeme.com/permalink/210109/512e62db79b784a029f126fc94a401da.png"></h1>
    </div>
</div>
<!-- End Main heading -->

<!-- Start container -->
<div class="container-fluid"> 

    <!-- Start row -->
    <div class="row"> 

        <!-- Start column -->
        <div class="col-lg-3 pt-3 pb-3 text-center"> 

            <h5>Search for a city:</h5>

            <!-- Start input group -->
            <div class="input-group mb-3"> 
                <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
            </div>
            <!-- End input group -->   

            <!-- Start card -->
            <div class="card"> 
                <ul class="list-group list-group-flush list">
                </ul>
            </div> 
            <!-- End card -->
        </div> 
        <!-- End column -->

        <!-- Start column -->
        <div class="col-lg-9"> 
            <div id="currentCity" class="mt-4">
                
            </div>
        </div> 
        <!-- End column -->
    </div> 
    <!-- End row -->

    <!-- Start forecast container -->
    <div class="mt-4 col-md-12"> 

        <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

        <!-- Start row -->
        <div id="forecast" class="row"> 


        </div> 
        <!-- End row -->
    </div> 
    <!-- End forecast container -->
</div> 
<!-- End container -->
